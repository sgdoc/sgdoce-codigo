folder.pdf    = APPLICATION_PATH "/../data/file/pdf"

; containers
resources.container.ws.class                = "Core_Model_OWM_EntityManager"
resources.container.ws.options.uri          = "urn: xmethods-delayed-quoteds"
resources.container.ws.options.style        = SOAP_RPC
resources.container.ws.options.use          = SOAP_ENCODED
resources.container.ws.options.encoding     = "UTF-8"
resources.container.ws.options.soap_version = SOAP_1_1

resources.container.ws.configs.class   = "Core_Model_OWM_Configuration"
resources.container.ws.configs.options.entityNamespaces.app = "Sica\Model\Entity"
resources.container.ws.configs.options.defaultMetadataDriverImpl[] = APPLICATION_PATH "/models/entity"
resources.container.ws.configs.libcorp.location = "http://ws.sisicmbio.icmbio.gov.br/index.php?wsdl"
resources.container.ws.configs.sicae.location = "http://ws.sicae.sisicmbio.icmbio.gov.br/index.php?wsdl"

;container ldap
authenticate.ldap = TRUE

resources.container.ldap.host.secondary             = 10.197.32.133
resources.container.ldap.options.host               = 10.197.32.131
resources.container.ldap.options.port               = 389
resources.container.ldap.options.bindRequiresDn     = false
resources.container.ldap.options.baseDn             = "dc=icmbio,dc=gov,dc=br"
resources.container.ldap.class                      = "Sica_Model_OLM_EntityManager"
resources.container.ldap.configs.class              = "Sica_Model_OLM_Configuration"
resources.container.ldap.options.accountDomainName  = "icmbio.gov.br"
resources.container.ldap.options.accountCanonicalForm = 4

authenticate.username = "sysadmin"
authenticate.password = "<%= pass_ldap %>"


; asseturl para uso com cdn
resources.assetsurl.defaults =
resources.assetsurl.defaultsuffix.appVersionPath = APPLICATION_PATH "/../docs/ReleaseNotes.txt"
resources.assetsurl.img.asset = "/assets/img"
resources.assetsurl.css.asset = "/assets/css"
resources.assetsurl.js.asset  = "/assets/js"

resources.container.crossDomain.allowed[] = 'https://siganeel.sisicmbio.icmbio.gov.br';
resources.container.crossDomain.allowed[] = 'https://biodiversidade.icmbio.gov.br';

