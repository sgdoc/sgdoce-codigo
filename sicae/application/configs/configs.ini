[production]
upload.sistema.destination = APPLICATION_PATH "/../data/upload/sistema"
upload.sistema.validateMimeType = false

; validação tamanho
upload.sistema.validators.0.validator           = "Size"
upload.sistema.validators.0.breakChainOnFailure = true
upload.sistema.validators.0.options.max         = "200KB"
upload.sistema.validators.0.options.messages    = "MN077"

; validação extensão
upload.sistema.validators.1.validator           = "Extension"
upload.sistema.validators.1.breakChainOnFailure = true
upload.sistema.validators.1.options.extensions  = "png"
upload.sistema.validators.1.options.messages.fileExtensionFalse       = "MN076"
upload.sistema.validators.1.options.messages.fileExtensionNotFound    = "MN076"

; validação tamanho
upload.sistema.validators.2.validator           = "ImageSize"
upload.sistema.validators.2.breakChainOnFailure = true
upload.sistema.validators.2.options.minwidth    = "120"
upload.sistema.validators.2.options.maxwidth    = "120"
upload.sistema.validators.2.options.minheight   = "70"
upload.sistema.validators.2.options.maxheight   = "70"
upload.sistema.validators.2.options.messages    = "MN122"

