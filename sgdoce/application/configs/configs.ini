resources.container.ws.configs.sicae.location                                   = "http://tcti.ws.sicae.sisicmbio.icmbio.gov.br/index.php?wsdl"

merge_pdf.mail.urlLink                                                          = "https://tcti.sgdoce.sisicmbio.icmbio.gov.br"
app.layout.cdn                                                                  = https://tcti.static.cdn.icmbio.gov.br/

migration.mail.sendStatus                                                       = 0

