service.sica.endpoint                                                           = "http://hmg.ws.sisicmbio.icmbio.gov.br/index.php?wsdl"
resources.container.ws.configs.libcorp.location                                 = "http://hmg.ws.sisicmbio.icmbio.gov.br/index.php?wsdl"
resources.container.ws.configs.sicae.wsdl                                       = "http://hmg.ws.sicae.sisicmbio.icmbio.gov.br/index.php?wsdl"

merge_pdf.mail.urlLink                                                          = "https://hmg.sgdoce.sisicmbio.icmbio.gov.br"

merge_pdf.mail.sendStatus                                                       = 0
migration.mail.sendStatus                                                       = 1

app.layout.cdn                                                                  = https://hmg.static.cdn.icmbio.gov.br/

